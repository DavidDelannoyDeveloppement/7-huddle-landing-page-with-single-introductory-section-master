<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | huddle-landing-page-with-single-introductory-section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="lettre-transparent.png">
  <link rel="stylesheet" href="style.css">

<body>
  <main class="container">
    <img src="./images/logo.svg" alt="logo-image" id="logo-image">
    
    <div class="main-section">

      <div class="left-section">
        <img src="./images/illustration-mockups.svg" alt="illustration">
      </div>

      <div class="right-section">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </div>

    <div class="social">
        <a href="#"><img src="./images/facebook-f-brands.svg" alt="facebook-logo"></a> 
        <a href="#"><img src="./images/twitter-brands.svg" alt="twitter-logo"></a> 
        <a href="#"><img src="./images/logo-instagram.svg" alt="instagram-logo"></a> 
    </div>

  </main>

  </footer>

</html>
